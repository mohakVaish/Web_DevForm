<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="Heading">Survey form</div>
    <div class="Form-deatils">
      <form class="input-fields">
        <label for="nameInput" class=""
          >Name <br />
          <input type="text" class="input" id="name" /> </label
        ><br />
        <label for="DOBInput"
          >Date of Birth <br />
          <input type="date" class="input" id="DOB" />
        </label>
        <br />
        <label for="emailInput"
          >Email ID<br />
          <input type="email" class="input" id="email" />
        </label>
        <br />
        <label for="q1"
          >Brief about your current technical knowledge <br />
          <textarea
            name="ans1"
            id="curKnowledge"
            cols="35"
            rows="5"
            class="input"
          ></textarea>
        </label>
        <br />
        <label for="q2"
          >What do you aim to achieve <br />
          <textarea
            name="ans2"
            id="aim"
            cols="35"
            rows="5"
            class="input"
          ></textarea>
        </label>
        <br />
        <label for="q3"
          >Describe your dream project <br />
          <textarea
            name="ans3"
            id="dreamProject"
            cols="35"
            rows="5"
            class="input"
          ></textarea>
        </label>
        <br />
        <br/>

        <label for="radio_button" class=""
          >Choose your domain:<br />
          <input
            type="radio"
            id="web_dev"
            name="radio"
            value="Web_Development"
          />
          <label for="web_dev" class="input">Web Development</label><br />
          <input type="radio" id="AI_ML" name="radio" value="ai_ml" />
          <label for="AI_ML" class="input">Aritifical Intelligence</label><br />
          <input type="radio" id="ui_ux" name="radio" value="UI_UX" />
          <label for="UI_UX" class="input">UI UX</label>
        </label>
        <br/>
        <br/>
        <br/>

        <label for="check_box" class="">Choose the languages you know:<br/></label>
        <input type="checkbox" id="lang1" name="lang1" value="Java">
        <label for="lang1" class="input" >Java</label><br>
        <input type="checkbox" id="lang2" name="lang2" value="C++">
        <label for="lang2" class="input" >C++</label><br>
        <input type="checkbox" id="lang3" name="lang3" value="JS">
        <label for="lang3" class="input" >Java Script</label><br><br>
       </label>

       <label for="scroll_down" class="">Preferred Work Location:</label>
       <select name="location" id="location">
        <option value="india">India</option>
        <option value="uk">United Kingdom</option>
        <option value="USA">USA</option>
        <option value="singapore">Singapore</option>
      </select>
      <br><br>

        <button type="submit" class="button">SUBMIT</button>
      </form>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
